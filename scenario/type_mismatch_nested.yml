input:
    input.go: |
        package structs

        import "time"

        // goverter:converter
        type Converter interface {
            // goverter:map Nested.Inner.Inner2.Name Name
            Convert(source Input) Output
        }

        type Input struct {
            Nested *InputNested
        }
        type InputNested struct {
            Inner InputNestedNested
        }
        type InputNestedNested struct {
            Inner2 *InputNestedNestedNested
        }
        type InputNestedNestedNested struct {
            Name time.Time
        }
        type Output struct {
            Name *string
        }
error: |-
    Error while creating converter method:
        func (github.com/summit-fi/goverter/execution.Converter).Convert(source github.com/summit-fi/goverter/execution.Input) github.com/summit-fi/goverter/execution.Output

    | github.com/summit-fi/goverter/execution.Input
    |
    |      | *github.com/summit-fi/goverter/execution.InputNested
    |      |
    |      |      | github.com/summit-fi/goverter/execution.InputNestedNested
    |      |      |
    |      |      |     | *github.com/summit-fi/goverter/execution.InputNestedNestedNested
    |      |      |     |
    |      |      |     |      | *time.Time (It is a pointer because the nested property in the goverter:map was a pointer)
    |      |      |     |      |
    |      |      |     |      |   | time.Time
    |      |      |     |      |   |
    source.Nested.Inner.Inner2.Name*
    target                    .Name*
    |                          |   |
    |                          |   | string
    |                          |
    |                          | *string
    |
    | github.com/summit-fi/goverter/execution.Output

    TypeMismatch: Cannot convert time.Time to string

    You can define a custom conversion method with extend:
    https://goverter.jmattheis.de/reference/extend
